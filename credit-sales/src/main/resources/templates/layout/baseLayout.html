<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Big Pug Loans</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Big Pug Loans</a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/application/' + ${applicationNumber}}">Application
                                Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/application/' + ${applicationNumber}+'/applicant/1'}">1st
                                Applicant
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/application/' + ${applicationNumber}+'/applicant/2'}">2nd
                                Applicant
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/application/' + ${applicationNumber}+'/household'}">
                                Household
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{'/application/' + ${applicationNumber}+'/realEstateProperty'}">Real
                                Estate Property
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/application/' + ${applicationNumber}+'/financing'}">
                                Financing
                            </a>
                        </li>

                    </ul>

                </div>
            </nav>

            <div class="container">
                <h6>Application Number:
                    <span th:text="${applicationNumber}"/>
                </h6>

            </div>
            <div class="content" layout:fragment="content">
                Whatever content there is
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
